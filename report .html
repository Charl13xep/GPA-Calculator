<!DOCTYPE html>
<html>
<head>
  <title>Report Card</title>
  <link rel="stylesheet" href="report.css">
</head>
<body>
  <div class="container">
    <h1>REPORT CARD</h1>
    <p class="website">www.GPACalculator.com</p>

    <div class="details">
      <div>
        <label for="name">NAME:</label>
        <input type="text" id="name">
      </div>
      <div>
        <label for="semester">SEMESTER:</label>
        <input type="text" id="semester">
      </div>
    </div>

    <div class="details">
      <div>
        <label for="final-grade">FINAL GRADE:</label>
        <input type="text" id="final-grade">
      </div>
      <div>
        <label for="average-gpa">AVERAGE GPA:</label>
        <input type="text" id="average-gpa">
      </div>
    </div>

    <table class="grades-table">
      <thead>
        <tr>
          <th>SUBJECT</th>
          <th>GRADE</th>
          <th>GPA POINTS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Unit 1</td>

        </tr>
        <tr>
          <td>Unit 2</td>

          <td>Unit 3</td>
          <td></td>

         <tr>
          <td>Unit 4</td>
          <td></td>
          <td></td>
        </tr>
         <tr>
          <td>Unit 5</td>
          <td></td>
          <td></td>
        </tr>
         <tr>
          <td>Unit 6</td>
          <td></td>
          <td></td>
        </tr>
         <tr>
          <td>Unit 7</td>
          <td></td>
          <td></td>
        </tr>
         <tr>
          <td>Unit 8</td>
          <td></td>
          <td></td>
        </tr>
         <tr>
          <td>Unit 9</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>FINAL</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <div class="footer">
      <p>REPORT CARD</p>
      <p>Nairobi, Kenya</p>
      <p>+254 790307028</p>

</html>
