
<!DOCTYPE html>
<html>
<head>
  <title>Report Card</title>
  <link rel="stylesheet" href="report.css">
</head>
<body>
  <div class="container">
    <h1>REPORT CARD</h1>
    <p class="website">www.GPACalculator.com</p>
<div class="details">
  <div>
    <label>NAME:</label>
    <span id="name"></span>
  </div>
  <div>
    <label>SEMESTER:</label>
    <span id="semester"></span>
  </div>
</div>
<div class="details">
  <div>
    <label>FINAL GRADE:</label>
    <span id="final-grade"></span>
  </div>
  <div>
    <label>AVERAGE GPA:</label>
    <span id="average-gpa"></span>
  </div>
</div>
<table class="grades-table">
  <thead>
    <tr>
      <th>SUBJECT</th>
      <th>GRADE</th>
      <th>GPA POINTS</th>
    </tr>
  </thead>
  <tbody id="gpa-records"> <!-- Added tbody with id="gpa-records" to match the JavaScript code -->
  </tbody>
</table>
    <div class="footer">
      <p>REPORT CARD</p>
      <p>Nairobi, Kenya</p>
      <p>+254 790307028</p>
    </div>
    <div class="footer2">
      <img src="images/graduation cap.png">
    </div>
  </div>
  <script src="report.js"></script>
</body>
</html>
